<!-- Sidebar -->
<div class="sidebar">
    <button class="btn btn-primary pull-right" type="button" ng-click="open()">Create New Room</button>
    <h1>Bloc Chat</h1>
    
    <!-- Listing of rooms -->
    <div class="room-list">
        <ul>
            <li ng-repeat="room in rooms" ng-click="changeRoom(room)">{{room.name}}</li>
        </ul>
    </div>
    
</div>

<!-- Chat Message Area -->
<div class="container main" ng-show="currentRoom">  
    <div class="chat-room">
        <div>
            <h3 class="room-name">{{ currentRoom.name }}</h3>
        </div>
        <div id="messages">
            <ul class="message-list">
                    <li ng-repeat="message in messages">
                        <h4 class="user-name">{{ message.userName }}</h4>
                        <p>
                            {{ message.content }}
                        </p>
                    </li>
            </ul>
        </div>
<!-- Enter messages here -->
    <div class="row message-row align-right" id="message-input">
        <form class="form-inline">
                <div class="form-group">
                        <input type="text" size="100" class="form-control" placeholder="What you want to say..." ng-trim="true" ng-model="newMessage">
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-success" ng-click="sendMessage(newMessage)">Send Message</button>
                </div>
        </form>
    </div>
</div>
