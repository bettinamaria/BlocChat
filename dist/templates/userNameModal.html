<div class="modalstyles">
    <div class="modal-header">
        <h3>Create your User Name</h3>
    </div>
    <div class="modal-body">
        <form><input type="text" ng-model="username"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button"  ng-click="confirm(username)">Set Username</button>
    </div>
</div>
